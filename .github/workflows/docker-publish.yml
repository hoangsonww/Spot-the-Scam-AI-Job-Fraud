name: Build & Publish Containers

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: write

jobs:
  model:
    name: Train classical model artifacts
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
      MLFLOW_TRACKING_URI: file:./mlruns
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgomp1

      - name: Install project dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e '.[dev]'

      - name: Run training pipeline (skip transformer)
        run: python -m spot_scam.pipeline.train --skip-transformer

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            artifacts/**
            experiments/**
            mlruns/**
          if-no-files-found: warn

      - name: Summarize training stage
        run: |
          {
            echo "## Training Summary"
            echo ""
            echo "- Command: \`python -m spot_scam.pipeline.train --skip-transformer\`"
            echo "- Uploaded artifact: \`training-artifacts\` (artifacts/, experiments/, mlruns/)"
          } >> "$GITHUB_STEP_SUMMARY"

  preview-images:
    name: Build images (preview)
    runs-on: ubuntu-latest
    needs: model
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Download training artifacts
        uses: actions/download-artifact@v4
        with:
          name: training-artifacts
          path: .

      - name: Prepare model build context
        run: |
          rm -rf docker/model/artifacts
          mv artifacts docker/model/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build model image (preview)
        uses: docker/build-push-action@v5
        with:
          context: docker/model
          file: docker/model/Dockerfile
          push: false
          load: false
          tags: ghcr.io/${{ github.repository_owner }}/spot-the-scam-model:${{ github.sha }}
          cache-from: type=gha,scope=model
          cache-to: type=gha,mode=max,scope=model,compression=zstd
          outputs: type=cacheonly

      - name: Build API image (preview)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          load: false
          tags: ghcr.io/${{ github.repository_owner }}/spot-the-scam-api:${{ github.sha }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api,compression=zstd
          outputs: type=cacheonly

      - name: Build frontend image (preview)
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: false
          load: false
          tags: ghcr.io/${{ github.repository_owner }}/spot-the-scam-frontend:${{ github.sha }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend,compression=zstd
          outputs: type=cacheonly

  push-model:
    name: Push model image
    runs-on: ubuntu-latest
    needs: model
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download training artifacts
        uses: actions/download-artifact@v4
        with:
          name: training-artifacts
          path: .

      - name: Prepare model build context
        run: |
          rm -rf docker/model/artifacts
          mv artifacts docker/model/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push model image
        id: model_push
        uses: docker/build-push-action@v5
        with:
          context: docker/model
          file: docker/model/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/spot-the-scam-model:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/spot-the-scam-model:latest
          cache-from: type=gha,scope=model
          cache-to: type=gha,mode=max,scope=model

      - name: Summarize model image
        run: |
          {
            echo "## Model Image Pushed"
            echo "- Digest: \`${{ steps.model_push.outputs.digest }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

  push-api:
    name: Push API image
    runs-on: ubuntu-latest
    needs: model
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push API image
        id: api_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/spot-the-scam-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/spot-the-scam-api:latest
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

      - name: Summarize API image
        run: |
          {
            echo "## API Image Pushed"
            echo "- Digest: \`${{ steps.api_push.outputs.digest }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

  push-frontend:
    name: Push frontend image
    runs-on: ubuntu-latest
    needs: model
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push frontend image
        id: frontend_push
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/spot-the-scam-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/spot-the-scam-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

      - name: Summarize frontend image
        run: |
          {
            echo "## Frontend Image Pushed"
            echo "- Digest: \`${{ steps.frontend_push.outputs.digest }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
