name: Build & Publish Containers

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: write

jobs:
  model:
    name: Train classical model artifacts
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
      MLFLOW_TRACKING_URI: file:./mlruns
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgomp1

      - name: Install project dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e '.[dev]'

      - name: Run training pipeline (skip transformer)
        run: python -m spot_scam.pipeline.train --skip-transformer

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            artifacts/**
            experiments/**
            mlruns/**
          if-no-files-found: warn

      - name: Summarize training stage
        run: |
          {
            echo "## Training Summary"
            echo ""
            echo "- Command: \`python -m spot_scam.pipeline.train --skip-transformer\`"
            echo "- Uploaded artifact: \`training-artifacts\` (artifacts/, experiments/, mlruns/)"
          } >> "$GITHUB_STEP_SUMMARY"

  model-image:
    name: Build model artifact image
    runs-on: ubuntu-latest
    needs: model
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download training artifacts
        uses: actions/download-artifact@v4
        with:
          name: training-artifacts
          path: .

      - name: Prepare model build context
        run: |
          rm -rf docker/model/artifacts docker/model/experiments docker/model/mlruns
          mv artifacts docker/model/
          rm -rf experiments mlruns
          du -sh docker/model/artifacts || true
          ls -R docker/model | head -n 20

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure model image metadata
        id: model_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/spot-the-scam-model
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr
            type=sha,format=short
          labels: |
            org.opencontainers.image.title=Spot the Scam Model Artifacts
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build model image
        id: model_build
        uses: docker/build-push-action@v5
        with:
          context: docker/model
          file: docker/model/Dockerfile
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name != 'push' }}
          tags: ${{ steps.model_meta.outputs.tags }}
          labels: ${{ steps.model_meta.outputs.labels }}
          cache-from: type=gha,scope=model
          cache-to: type=gha,mode=max,scope=model

      - name: List model image (PR checks)
        if: github.event_name != 'push'
        run: docker image ls

      - name: Log model image digest
        if: steps.model_build.outputs.digest != ''
        run: |
          echo "Model image digest: ${{ steps.model_build.outputs.digest }}"

      - name: Summarize model image stage
        run: |
          {
            echo "## Model Artifact Image"
            echo ""
            echo "- Repository: \`ghcr.io/${{ github.repository_owner }}/spot-the-scam-model\`"
            echo "- Tags:"
            while IFS= read -r tag; do
              [ -n "$tag" ] && echo "  - \`$tag\`"
            done <<< "${{ steps.model_meta.outputs.tags }}"
            if [ -n "${{ steps.model_build.outputs.digest }}" ]; then
              echo "- Digest: \`${{ steps.model_build.outputs.digest }}\`"
            fi
            echo "- Contents: \`artifacts/\` (classical winner bundle)"
          } >> "$GITHUB_STEP_SUMMARY"

  build:
    name: Build ${{ matrix.target.name }} image
    runs-on: ubuntu-latest
    needs: model-image
    strategy:
      matrix:
        target:
          - name: api
            context: .
            file: Dockerfile
            description: FastAPI inference service
          - name: frontend
            context: frontend
            file: frontend/Dockerfile
            description: Next.js dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/spot-the-scam-${{ matrix.target.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr
            type=sha,format=short
          labels: |
            org.opencontainers.image.title=Spot the Scam ${{ matrix.target.description }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build container
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.target.context }}
          file: ${{ matrix.target.file }}
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name != 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: List images (PR checks)
        if: github.event_name != 'push'
        run: docker image ls

      - name: Log build digest
        if: steps.build.outputs.digest != ''
        run: |
          echo "Built image digest: ${{ steps.build.outputs.digest }}"

      - name: Summarize ${{ matrix.target.name }} stage
        run: |
          {
            echo "## ${{ matrix.target.description }}"
            echo ""
            echo "- Repository: \`ghcr.io/${{ github.repository_owner }}/spot-the-scam-${{ matrix.target.name }}\`"
            echo "- Tags:"
            while IFS= read -r tag; do
              [ -n "$tag" ] && echo "  - \`$tag\`"
            done <<< "${{ steps.meta.outputs.tags }}"
            if [ -n "${{ steps.build.outputs.digest }}" ]; then
              echo "- Digest: \`${{ steps.build.outputs.digest }}\`"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
