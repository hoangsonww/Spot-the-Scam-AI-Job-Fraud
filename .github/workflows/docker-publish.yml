name: Build & Publish Containers

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

permissions:
  contents: read
  packages: write

jobs:
  model:
    name: Train classical model artifacts
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
      MLFLOW_TRACKING_URI: file:./mlruns
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libgomp1

      - name: Install project dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -e '.[dev]'

      - name: Run training pipeline (skip transformer)
        run: python -m spot_scam.pipeline.train --skip-transformer

      - name: Upload training artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: |
            artifacts/**
            experiments/**
            mlruns/**
          if-no-files-found: warn

      - name: Summarize training stage
        run: |
          {
            echo "## Training Summary"
            echo ""
            echo "- Command: \`python -m spot_scam.pipeline.train --skip-transformer\`"
            echo "- Uploaded artifact: \`training-artifacts\` (artifacts/, experiments/, mlruns/)"
          } >> "$GITHUB_STEP_SUMMARY"

  model-image:
    name: Build model artifact image
    runs-on: ubuntu-latest
    needs: model
    env:
      PUSH_IMAGES: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download training artifacts
        uses: actions/download-artifact@v4
        with:
          name: training-artifacts
          path: .

      - name: Prepare model build context
        run: |
          rm -rf docker/model/artifacts docker/model/experiments docker/model/mlruns
          mv artifacts docker/model/
          rm -rf experiments mlruns
          du -sh docker/model/artifacts || true
          ls -R docker/model | head -n 20

      - name: Compute model image tags
        id: model_tags
        run: |
          image="ghcr.io/${{ github.repository_owner }}/spot-the-scam-model"
          tags="${image}:${{ github.sha }}"
          if [[ "${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/main" ]]; then
            tags="${tags}\n${image}:latest"
          fi
          echo "image=${image}" >> "$GITHUB_OUTPUT"
          printf 'tags<<EOF\n%s\nEOF\n' "$tags" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push model image
        if: env.PUSH_IMAGES == 'true'
        id: model_build_push
        uses: docker/build-push-action@v5
        with:
          context: docker/model
          file: docker/model/Dockerfile
          push: true
          load: false
          tags: ${{ steps.model_tags.outputs.tags }}
          cache-from: type=gha,scope=model
          cache-to: type=gha,mode=max,scope=model

      - name: Build model image (cache only)
        if: env.PUSH_IMAGES != 'true'
        uses: docker/build-push-action@v5
        with:
          context: docker/model
          file: docker/model/Dockerfile
          push: false
          load: false
          tags: ${{ steps.model_tags.outputs.tags }}
          cache-from: type=gha,scope=model
          cache-to: type=gha,mode=max,scope=model
          outputs: type=cacheonly

      - name: List model image (PR checks)
        if: github.event_name != 'push'
        run: docker image ls

      - name: Log model image digest
        if: env.PUSH_IMAGES == 'true' && steps.model_build_push.outputs.digest != ''
        run: |
          echo "Model image digest: ${{ steps.model_build_push.outputs.digest }}"

      - name: Summarize model image stage
        run: |
          {
            echo "## Model Artifact Image"
            echo ""
            echo "- Repository: \`${{ steps.model_tags.outputs.image }}\`"
            echo "- Tags:"
            while IFS= read -r tag; do
              [ -n "$tag" ] && echo "  - \`$tag\`"
            done <<< "${{ steps.model_tags.outputs.tags }}"
            if [ "${{ env.PUSH_IMAGES }}" == "true" ] && [ -n "${{ steps.model_build_push.outputs.digest }}" ]; then
              echo "- Digest: \`${{ steps.model_build_push.outputs.digest }}\`"
            else
              echo "- Digest: _not pushed (preview build)_"
            fi
            echo "- Contents: \`artifacts/\` (classical winner bundle)"
          } >> "$GITHUB_STEP_SUMMARY"

  build:
    name: Build ${{ matrix.target.name }} image
    runs-on: ubuntu-latest
    needs: model-image
    env:
      PUSH_IMAGES: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    strategy:
      matrix:
        target:
          - name: api
            context: .
            file: Dockerfile
            description: FastAPI inference service
          - name: frontend
            context: frontend
            file: frontend/Dockerfile
            description: Next.js dashboard

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute image tags
        id: image_tags
        run: |
          image="ghcr.io/${{ github.repository_owner }}/spot-the-scam-${{ matrix.target.name }}"
          tags="${image}:${{ github.sha }}"
          if [[ "${{ github.ref }}" == "refs/heads/master" || "${{ github.ref }}" == "refs/heads/main" ]]; then
            tags="${tags}\n${image}:latest"
          fi
          echo "image=${image}" >> "$GITHUB_OUTPUT"
          printf 'tags<<EOF\n%s\nEOF\n' "$tags" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container
        if: env.PUSH_IMAGES == 'true'
        id: build_push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.target.context }}
          file: ${{ matrix.target.file }}
          push: true
          load: false
          tags: ${{ steps.image_tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build container (cache only)
        if: env.PUSH_IMAGES != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.target.context }}
          file: ${{ matrix.target.file }}
          push: false
          load: false
          tags: ${{ steps.image_tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=cacheonly

      - name: List images (PR checks)
        if: github.event_name != 'push'
        run: docker image ls

      - name: Log build digest
        if: env.PUSH_IMAGES == 'true' && steps.build_push.outputs.digest != ''
        run: |
          echo "Built image digest: ${{ steps.build_push.outputs.digest }}"

      - name: Summarize ${{ matrix.target.name }} stage
        run: |
          {
            echo "## ${{ matrix.target.description }}"
            echo ""
            echo "- Repository: \`${{ steps.image_tags.outputs.image }}\`"
            echo "- Tags:"
            while IFS= read -r tag; do
              [ -n "$tag" ] && echo "  - \`$tag\`"
            done <<< "${{ steps.image_tags.outputs.tags }}"
            if [ "${{ env.PUSH_IMAGES }}" == "true" ] && [ -n "${{ steps.build_push.outputs.digest }}" ]; then
              echo "- Digest: \`${{ steps.build_push.outputs.digest }}\`"
            else
              echo "- Digest: _not pushed (preview build)_"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
